name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # --- Node.js frontend setup ---
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Run frontend build/test
      run: |
        cd frontend
        npm run build || echo "No build script"

    # --- Python Flask backend setup ---
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Start Flask app (background)
      run: |
        cd backend
        nohup python app.py &
        sleep 5  # wait for server to be ready

    - name: Test Flask app is running
      run: |
        curl http://localhost:5000/feedback || echo "Flask API not responding"